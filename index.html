<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js" defer></script>
    <title>Project: Library</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/5c9a0150f6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>LIBRARY</h1>
        <div class="logIn">
          <a href="#" >Log in</a>
        </div>
      </div>

      <div class="main">
        <div class="sideBar">
          <form>
            <fieldset>
              <legend>New Book</legend>
              <input type="text" id="title" name="title" placeholder="Title" />
              <input
                type="text"
                id="author"
                name="author"
                placeholder="Author"
              />
              <input
                type="number"
                id="page"
                name="page"
                placeholder="Page"
              />
            </fieldset>
            <fieldset>
              <legend class="textAlign">Have you read it?</legend>
              <div class="radioBtn">
                <div>
                  <input type="radio" id="true" name="isRead" value="true" checked/>
                  <label for="true">Yes</label>
                </div>
                <div>
                  <input type="radio" id="false" name="isRead" value="false" />
                  <label for="false">No</label>
                </div>
              </div>
            </fieldset>

            <div class="formBtn">
              <button class="addBtn">Add</button>
            </div>
          </form>
        </div>

        <div class="mainContent">
          <h2>Books</h2>

          <div class="mainContentContainer">
            <div class="card">
              <div class="title">
                <div class="firstCardColumn">Title:</div>
                <div class="secondCardColumn">
                  THE FELLOWSHIP OF THE RING
                </div>
              </div>
              <div class="author">
                <div class="firstCardColumn">Author:</div>
                <div class="secondCardColumn">
                  J. R. R. Tolkien
                </div>
              </div>
              <div class="page">
                <div class="firstCardColumn">Page:</div>
                <div class="secondCardColumn">500</div>
              </div>
              <div class="read">
                <div class="firstCardColumn">Read:</div>
                <button class="secondCardColumn statusRead">Yes</button>
              </div>
              <div class="remove">
                <button>Remove</button>
              </div>
            </div>

            <div class="card">
              <div class="title">
                <div class="firstCardColumn">Title:</div>
                <div class="secondCardColumn">
                  Harry POTTER AND THE PHILOSOPHER'S STONE
                </div>
              </div>
              <div class="author">
                <div class="firstCardColumn">Author:</div>
                <div class="secondCardColumn">
                  J. K. Rowling
                </div>
              </div>
              <div class="page">
                <div class="firstCardColumn">Page:</div>
                <div class="secondCardColumn">600</div>
              </div>
              <div class="read">
                <div class="firstCardColumn">Read:</div>
                <button class="secondCardColumn statusNotRead">No</button>
              </div>
              <div class="remove">
                <button>Remove</button>
              </div>
            </div>

            
    
          </div>
      </div>

    </div>
    <div class="footer">
        <p class="copyright">
          Copyright Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
        </p>
        <a href="https://github.com/bkcelebi" target="_blank">
          <img src="./assets/reSizedFooterLogo.png" alt="logo" height="25px" />
          <i class="fab fa-github"></i>
        </a>
      </div>
  </body>
</html>
